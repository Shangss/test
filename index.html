<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow GIS</title>
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">

    <script src="js/leaflet.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/leaflet" type="text/javascript"></script>
    <script src="https://unpkg.com/leaflet-ant-path" type="text/javascript"></script>
      
</head>
<body>

<div id="lmap"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => { 
  loadRoute().then(decodeRoute).then(route => {
    const map = mapFactory();
    const {antPath} = L.polyline;
 
    let paused = true;
    let path = antPath(route, {paused});
    path.addTo(map);
    map.fitBounds(path.getBounds());
    
    setInterval(() => path.resume(), 1000);
    setInterval(() => path.pause(), 2000);
    
  })
});

//Some utils functions
function loadRoute() {
  return new Promise(
    (resolve, reject) => $.getJSON('https://codepen.io/rubenspgcavalcante/pen/MvdpeV.js', resolve)
  )
}

function decodeRoute(googleRoute) {
  return L.PolylineUtil.decode(googleRoute.routes[0].overview_polyline.points, 5);
}

function mapFactory() {
  const map = L.map('map').setView([0, 0], 13);
  
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);
  
  return map;
}
</script>
</body>
</html>
